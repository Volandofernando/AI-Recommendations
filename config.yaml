app:
  title: "Fabric Comfort AI Recommender"
  theme_color: "#2563EB"

data:
  paths:
    - "Dataset.xlsx"
    - "IT Innovation in Fabric Industry  (Responses).xlsx"
  target: "comfort_score"
  features:
    - absorption_rate
    - drying_time
    - thermal_conductivity
    - air_permeability
    - gsm
    - price
    - sustainability_score

model:
  test_size: 0.2
  random_state: 42
  params:
    n_estimators: 250
    max_depth: 12
